# render_timer = false
# tabspaces = 4

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0xff0000"
blue = "0xff9496"
cyan = "0xffa1a1"
green = "0xffff75"
magenta = "0xff71c4"
red = "0xff4b16"
white = "0xfff6e3"
yellow = "0xff7b83"

[colors.cursor]
cursor = "0xffffff"
text = "0x000000"

[colors.normal]
black = "0x000000"
blue = "0xff9496"
cyan = "0xffa1a1"
green = "0xffff75"
magenta = "0xff71c4"
red = "0xff4b16"
white = "0xfff6e3"
yellow = "0xff7b83"

[colors.primary]
background = "0x000000"
bright_foreground = "0xfdf6e3"
dim_foreground = "0xeee8d5"
foreground = "0x00FF00"

[cursor]
style = "Underline"
unfocused_hollow = false

[env]
TERM = "xterm-256color"
decorations = "full"

#[env.padding]
#x = 2
#y = 2

[font]
# scale_with_dpi = true
size = 13.0

[font.bold]
family = "JetBrains Mono"
style = "Regular"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.normal]
family = "JetBrains Mono"
style = "Light"

[font.offset]
x = 1
y = 0

#[hints.launcher]
#program = "google-chrome-stable"


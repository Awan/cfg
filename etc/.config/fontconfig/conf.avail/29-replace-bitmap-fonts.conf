<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- vim: set ts=4 sw=4 et: -->
<fontconfig>
    <!-- Prefer Microsoft versions of PostScript fonts, as these
         typically render a lot better on-screen; 30-metric-aliases.conf
         will then also add the free clones of these fonts -->

    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>Arial</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times</family>
        <prefer>
            <family>Times New Roman</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Courier</family>
        <prefer>
            <family>Courier New</family>
        </prefer>
    </alias>

</fontconfig>
